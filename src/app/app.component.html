<div class="container contaner-fluid p-4">
  <div class="row mb-2 ">
    <div class="col-6">
      <select class="form-select form-select-lg mr-2" name="selectedBrand" aria-label="Filter cards by brand" [(ngModel)]="selectedBrand">
        <option selected>Filter By Brands</option>
        <option *ngFor="let brand of brands" [value]="brand">{{brand}}</option>
      </select>

      <button type="button" class="btn btn-info mr-2" (click)="filterCars()">Filter</button>
      <button type="button" class="btn btn-secondary" (click)="resetFilter()">Reset Filter</button>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of carsToShow ">
          <td>{{car?.brand}}</td>
          <td>{{car?.model}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
